
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="index.html">Главный</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Проверка заказа</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="h3 mb-3 text-black">Данные</h2>
        <form action="{% url 'place_order' %}" method="POST">
          {%csrf_token%}
        <div class="p-3 p-lg-5 border">
          
          <div class="form-group row">
            <div class="col-md-6">
              <label for="c_fname" class="text-black">Имя <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_fname" name="first_name" required>
            </div>
            <div class="col-md-6">
              <label for="c_lname" class="text-black">Фамилия <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_lname" name="last_name" required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6">
              <label for="c_state_country" class="text-black">Область <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_state_country" name="state" required>
            </div>

          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_address" class="text-black">Адрес <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_address" name="address_line" placeholder="Адрес доставки" required>
            </div>
          </div>

      

          
            <div class="col-md-6">
              <label for="c_postal_zip" class="text-black">Город <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_city" name="city" required>
            </div>
          </div>

          <div class="form-group row mb-5">
            <div class="col-md-6">
              <label for="c_email_address" class="text-black">Email <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_email" name="email" required>
            </div>
            <div class="col-md-6">
              <label for="c_phone" class="text-black">Номер телефона <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_phone" name="phone" placeholder="Phone Number" required>
            </div>
          </div>

          <div class="form-group">
            <label for="c_order_notes" class="text-black">Примечание к заказу</label>
            <textarea name="order_note" id="c_order_notes"  class="form-control"
              placeholder="Напишите здесь примечание..."></textarea>
          </div>

        </div>
      </div>
      <div class="col-md-6">

        
        

              <div class="container mt-5">
                <h3>Заполните данные</h3>
                <hr>
                <form method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-success">Отправить данные</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


{% endblock %}
